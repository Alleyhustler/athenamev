  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: monospace;
      background-color: black;
      color: deeppink;
      cursor: url('../assets/auto.png'), auto;
    }
    
    /* Grid Container Setup */
    .container {
      display: grid;
      grid-template-areas:
        "header header header"
        "sidebar-left main sidebar-right"
        ;
      grid-template-columns: 300px 1fr 300px;
      grid-template-rows: auto 1fr auto;
      height: 95vh;
    }

    /* Header */
    header {
      grid-area: header;
      text-align: center;
      padding: 1rem;
      border-bottom: 3px solid deeppink;
      animation: flashing 3s infinite;
    }

    @keyframes flashing {
      0% { color: deeppink; }
      30% { color: hotpink; }
      50% { color: black; }
      80% { color: deeppink; }
    }

    /* Sidebar Styling */
    .sidebar-left, .sidebar-right {
      padding: 1rem;
      overflow-y: auto;
    }
    .sidebar-left {
      grid-area: sidebar-left;
      border-right: 3px solid deeppink;
    }
    .sidebar-right {
      grid-area: sidebar-right;
      border-left: 3px solid deeppink;
      text-align: center;
    }

    /* Main Content */
    .main {
      grid-area: main;
      padding: 1rem;
      border: 3px solid deeppink;
      overflow-y: auto;
      text-align: center;
    }

    /* Footer */
    footer {
      
      text-align: center;
     border-top: 3px solid deeppink;
      width: 100%;
      
    }

    /* Link and List Styling */
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: black;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
      text-align: center;
      border: 1px solid deeppink;
      max-width: 250px;
      box-shadow: inset 0 -4px 12px indigo;
    }

    li:hover {
      background-image: url('../assets/sparkles2.gif');
      border: solid indigo 1px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: deeppink;
      font-weight: bold;
      transition: transform 0.3s ease-in-out;
    }

    a:hover {
            cursor: url('../assets/pointer.png'), auto;
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(3px); }
      50% { transform: translateX(-3px); }
      75% { transform: translateX(3px); }
      100% { transform: translateX(0); }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 3px;
    }

    ::-webkit-scrollbar-track {
      background: black;
    }

    ::-webkit-scrollbar-thumb {
      background: black;
      border: deeppink solid 1px;
    }
    h2{
      color:white;}
    }
      img[src="https://beelzebabe.neocities.org/home/assets/chaosspiral.png"] {
            width: 20px;
            height: 20px;
            transition: transform 2s linear;
        }
        img[src="https://beelzebabe.neocities.org/home/assets/chaosspiral.png"]:hover {
            animation: spiral 3.5s linear infinite;
        }
        @keyframes spiral {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, -10px) rotate(90deg); }
            50% { transform: translate(20px, -10px) rotate(180deg); }
            75% { transform: translate(-10px, -20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        iframe{ 
          border:none;
          height: 100%;}
  </style>
</head>
